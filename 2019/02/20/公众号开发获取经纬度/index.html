pan class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//步骤1.配置文件</span></span><br><span class="line">	<span class="comment">//打开debug 成功与否都会alert提示</span></span><br><span class="line">	<span class="comment">//然后在wx.ready()函数内检查jsApi是否成功 </span></span><br><span class="line">	<span class="comment">//再wx.ready()内调用 wx.getLocation(); 不然可能提示 config:error;</span></span><br><span class="line"><span class="comment">//步骤2.获取经纬度</span></span><br><span class="line"></span><br><span class="line">&lt;script type=<span class="string">"application/javascript"</span>&gt;</span><br><span class="line">    $.ajax(&#123;</span><br><span class="line">        url: <span class="string">'url'</span>,</span><br><span class="line">        type: <span class="string">'post'</span>,</span><br><span class="line">        data: &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;,</span><br><span class="line">        success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(res)</span><br><span class="line">            wx.config(&#123;</span><br><span class="line">                debug: <span class="literal">false</span>, <span class="comment">// </span></span><br><span class="line">                appId: res.res.appId, <span class="comment">// 必填，公众号的唯一标识</span></span><br><span class="line">                timestamp: res.res.timestamp, <span class="comment">// 必填，生成签名的时间戳</span></span><br><span class="line">                nonceStr: res.res.nonceStr, <span class="comment">// 必填，生成签名的随机串</span></span><br><span class="line">                signature: res.res.singnature,<span class="comment">// 必填，签名</span></span><br><span class="line">                jsApiList: [<span class="string">'checkJsApi'</span>, <span class="string">'openLocation'</span>, <span class="string">'getLocation'</span>] <span class="comment">// 必填，需要使用的JS接口列表</span></span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;),</span><br><span class="line">        wx.ready(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            wx.checkJsApi(&#123;</span><br><span class="line">                jsApiList: [</span><br><span class="line">                    <span class="string">'getLocation'</span></span><br><span class="line">                ],</span><br><span class="line">                success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">                    <span class="keyword">if</span> (res.checkResult.getLocation == <span class="literal">false</span>) &#123;</span><br><span class="line">                        alert(<span class="string">'你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！'</span>);</span><br><span class="line">                        <span class="keyword">return</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line"></span><br><span class="line">            wx.getLocation(&#123;</span><br><span class="line"></span><br><span class="line">                success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">var</span> latitude = res.latitude; <span class="comment">// 纬度，浮点数，范围为90 ~ -90</span></span><br><span class="line"></span><br><span class="line">                    <span class="keyword">var</span> longitude = res.longitude; <span class="comment">// 经度，浮点数，范围为180 ~ -180。</span></span><br><span class="line"></span><br><span class="line">                    <span class="keyword">var</span> speed = res.speed; <span class="comment">// 速度，以米/每秒计</span></span><br><span class="line"></span><br><span class="line">                    <span class="keyword">var</span> accuracy = res.accuracy; <span class="comment">// 位置精度</span></span><br><span class="line">                    localStorage.setItem(<span class="string">'longitude'</span>, longitude);</span><br><span class="line">                    localStorage.setItem(<span class="string">'latitude'</span>, latitude);</span><br><span class="line">                    $.ajax(&#123;</span><br><span class="line">                        url: <span class="string">'url'</span>,</span><br><span class="line">                        type: <span class="string">'post'</span>,</span><br><span class="line">                        data: &#123;</span><br><span class="line">                            lng: latitude,</span><br><span class="line">                            lat: longitude</span><br><span class="line">                        &#125;,</span><br><span class="line">                        success: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">                            <span class="built_in">console</span>.log(res); </span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;)</span><br><span class="line"></span><br><span class="line">                &#125;,</span><br><span class="line">                cancel: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">                    alert(<span class="string">'用户拒绝授权获取地理位置'</span>);</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure>
