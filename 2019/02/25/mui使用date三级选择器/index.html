            <h1 id="mui调用三级选择器"><a href="#mui调用三级选择器" class="headerlink" title="mui调用三级选择器"></a>mui调用三级选择器</h1><h2 id="使用详解"><a href="#使用详解" class="headerlink" title="使用详解"></a>使用详解</h2><h3 id="1-先将mui样式文件及js文件在github下载到本地"><a href="#1-先将mui样式文件及js文件在github下载到本地" class="headerlink" title="1. 先将mui样式文件及js文件在github下载到本地"></a>1. 先将mui样式文件及js文件在github下载到本地</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 将需要用到三级选择器的页面引入样式</span></span><br><span class="line"><span class="comment">//1）引入mui.min.css，然后引入mui.picker.min.css            注意这个mui.picker.min.css  与 mui.picker.css  不一样</span></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>）引入mui.min.js，然后引入mui.picker.min.js                注意这个mui.picker.min.js  与 mui.picker.js  不一样</span><br><span class="line"></span><br><span class="line">在script标签下</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	<span class="keyword">var</span> dtpicker = <span class="keyword">new</span> mui.DtPicker(&#123;</span><br><span class="line">            type: <span class="string">"datetime"</span>,<span class="comment">//设置日历初始视图模式 </span></span><br><span class="line">            beginDate: <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="number">2018</span>, <span class="number">01</span>, <span class="number">01</span>),<span class="comment">//设置开始日期 </span></span><br><span class="line">            endDate: <span class="keyword">new</span> <span class="built_in">Date</span>().toLocaleDateString(),<span class="comment">//设置结束日期 </span></span><br><span class="line">            labels: [<span class="string">'年'</span>, <span class="string">'月'</span>, <span class="string">'日'</span>, <span class="string">'时'</span>, <span class="string">'分'</span>, <span class="string">'秒'</span>],<span class="comment">//设置默认标签区域提示语 </span></span><br><span class="line">            language: <span class="string">'zh-CN'</span>,</span><br><span class="line">            customData: &#123;</span><br><span class="line">            &#125;<span class="comment">//时间/日期别名 </span></span><br><span class="line">        &#125;)</span><br><span class="line">        dtpicker.show(<span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(e);<span class="comment">//</span></span><br><span class="line">                </span><br><span class="line">        &#125;)</span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure>
